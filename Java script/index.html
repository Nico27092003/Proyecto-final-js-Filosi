<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Préstamos</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>Simulador de Préstamos Personales</h1>

  <form id="form-simulador">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" value="Juan Pérez" required>

    <label for="monto">Monto ($):</label>
    <input type="number" id="monto" value="10000" min="1" required>

    <label for="cuotas">Cuotas:</label>
    <select id="cuotas" required></select>

    <button type="submit">Simular</button>
  </form>

  <div id="resultado"></div>
  <ul id="historial"></ul>

  <script src="js/main.js"></script>
</body>
</html>
